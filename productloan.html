<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Listing</title>
  <link rel="stylesheet" href="style3.css">
  <style>
    /* Ensure the sign-out button is placed in the top right corner */
    #sign-out-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px 20px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    #sign-out-btn:hover {
      background-color: darkred;
    }

    /* Style for the form inputs */
    label {
      display: block;
      margin-top: 10px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Available Products for Loan</h1>

  <div id="product-list">
    <!-- Example Product 1 -->
    <div class="product" data-id="1">
      <h2>TV01</h2>
      <p>Price: Php 53,000</p>
      <button onclick="addToCart(1, 'Product 1', 53000)">Add to Cart</button>
    </div>
    <!-- Example Product 2 -->
    <div class="product" data-id="2">
      <h2>Dell Laptop 01</h2>
      <p>Price: Php 45,000</p>
      <button onclick="addToCart(2, 'Product 2', 45000)">Add to Cart</button>
    </div>
    <!-- Add more products here -->
  </div>

  <!-- Cart Icon -->
  <div id="cart">
    <span id="cart-icon">ðŸ›’</span>
    <span id="cart-count">0</span>
  </div>

  <!-- Sign-Out Button -->
  <button id="sign-out-btn" style="display:none;">Sign Out</button>

  <!-- Firebase Modules as ES Modules -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD6WHRzPz5kpF39K0U-RwB6Q-8DySMJ0uM",
      authDomain: "pautangina-6f0ab.firebaseapp.com",
      projectId: "pautangina-6f0ab",
      storageBucket: "pautangina-6f0ab.firebasestorage.app",
      messagingSenderId: "981514614207",
      appId: "1:981514614207:web:ad7f106d68991920ff5d0a",
      measurementId: "G-99917HK00J"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    let cart = [];

    // Wait for the DOM to be fully loaded before running any script
    document.addEventListener("DOMContentLoaded", function() {
      // Expose the addToCart function to the global scope
      window.addToCart = function(productId, productName, productPrice) {
        const product = { productId, productName, productPrice };
        cart.push(product);
        updateCartDisplay();
      };

      // Update the cart display (cart count and checkout button)
      function updateCartDisplay() {
        const cartCount = document.getElementById('cart-count');
        cartCount.textContent = cart.length;
      }

      // Redirect to cart.html when cart icon is clicked
      document.getElementById('cart-icon').addEventListener('click', function() {
        localStorage.setItem("cart", JSON.stringify(cart)); // Save the cart to localStorage
        window.location.href = "cart.html";
      });

      // Sign-out function
      window.handleSignOut = function() {
        signOut(auth).then(() => {
          window.location.href = '/pautangina.github.io/index.html'; // Adjust to your redirect URL
        }).catch(error => {
          console.error('Error during sign-out:', error);
        });
      }

      // Initialize Firebase Auth State Listener
      onAuthStateChanged(auth, (user) => {
        const signOutBtn = document.getElementById('sign-out-btn');
        if (user) {
          signOutBtn.style.display = 'block';
          signOutBtn.onclick = handleSignOut;
        } else {
          signOutBtn.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
