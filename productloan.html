<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Listing</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Ensure the sign-out button is placed in the top right corner */
    #sign-out-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px 20px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    #sign-out-btn:hover {
      background-color: darkred;
    }

    /* Style for the form inputs */
    label {
      display: block;
      margin-top: 10px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Available Products for Loan</h1>

  <div id="product-list">
    <!-- Example Product 1 -->
    <div class="product" data-id="1">
      <h2>TV01</h2>
      <p>Price: Php 53,000</p>
      <button onclick="addToCart(1, 'Product 1', 53000)">Add to Cart</button>
    </div>
    <!-- Example Product 2 -->
    <div class="product" data-id="2">
      <h2>Dell Laptop 01</h2>
      <p>Price: Php 45,000</p>
      <button onclick="addToCart(2, 'Product 2', 45000)">Add to Cart</button>
    </div>
    <!-- Add more products here -->
  </div>

  <!-- Cart Icon -->
  <div id="cart">
    <span id="cart-icon">ðŸ›’</span>
    <span id="cart-count">0</span>
  </div>

  <!-- Checkout Modal -->
  <div id="checkout-modal" style="display:none;">
    <h3>Checkout</h3>
    <ul id="cart-items"></ul>
    <p id="total-price">Total: $0</p>

    <!-- Loan Term Selection -->
    <label for="loan-term">Select Loan Term:</label>
    <select id="loan-term">
      <option value="1">1 Month</option>
      <option value="2">2 Months</option>
      <option value="3">3 Months</option>
      <option value="4">4 Months</option>
      <option value="5">5 Months</option>
      <option value="6">6 Months</option>
    </select>

    <!-- New Fields for Checkout -->
    <label for="full-name">Full Name:</label>
    <input type="text" id="full-name" placeholder="Enter your full name">

    <label for="email">Email Address:</label>
    <input type="text" id="email" placeholder="Enter your email address">

    <label for="address">Address:</label>
    <input type="text" id="address" placeholder="Enter your address">

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" placeholder="Enter your phone number">

    <label for="department">Department:</label>
    <select id="department">
      <option value="Financials">Financials</option>
      <option value="Blooms">Blooms</option>
      <option value="QID">QID</option>
      <option value="HR">HR</option>
      <option value="Admin">Admin</option>
    </select>

    <label for="team">Team:</label>
    <input type="text" id="team" placeholder="Enter your team name">

    <button onclick="checkout()">Submit</button>
  </div>

  <!-- Sign-Out Button -->
  <button id="sign-out-btn" style="display:none;">Sign Out</button>

  <!-- Firebase Modules as ES Modules -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyD6WHRzPz5kpF39K0U-RwB6Q-8DySMJ0uM",
      authDomain: "pautangina-6f0ab.firebaseapp.com",
      projectId: "pautangina-6f0ab",
      storageBucket: "pautangina-6f0ab.firebasestorage.app",
      messagingSenderId: "981514614207",
      appId: "1:981514614207:web:ad7f106d68991920ff5d0a",
      measurementId: "G-99917HK00J"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let cart = [];

    // Expose the addToCart function to the global scope
    window.addToCart = function(productId, productName, productPrice) {
      const product = { productId, productName, productPrice };
      cart.push(product);
      updateCartDisplay();
    };

    // Update the cart display (cart count and checkout button)
    function updateCartDisplay() {
      const cartCount = document.getElementById('cart-count');
      const cartIcon = document.getElementById('cart-icon');
      cartCount.textContent = cart.length;
      cartIcon.addEventListener('click', openCheckoutModal);
    }

    // Open checkout modal
    function openCheckoutModal() {
      const checkoutModal = document.getElementById('checkout-modal');
      const cartItems = document.getElementById('cart-items');
      const totalPrice = document.getElementById('total-price');

      cartItems.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        const listItem = document.createElement('li');
        listItem.textContent = `${item.productName} - $${item.productPrice}`;
        cartItems.appendChild(listItem);
        total += item.productPrice;
      });

      totalPrice.textContent = `Total: $${total}`;
      checkoutModal.style.display = 'block';
    }

    // Checkout and save to database
    window.checkout = function() {
      const user = auth.currentUser;

      if (!user) {
        alert('You need to sign in first');
        return;
      }

      // Get selected loan term and additional fields
      const loanTerm = document.getElementById('loan-term').value;
      const fullName = document.getElementById('full-name').value;
      const email = document.getElementById('email').value;
      const address = document.getElementById('address').value;
      const phone = document.getElementById('phone').value;
      const department = document.getElementById('department').value;
      const team = document.getElementById('team').value;

      const order = {
        userId: user.uid,
        fullName: fullName, // Include full name in order data
        email: email, // Include email in order data
        address: address, // Include address in order data
        phone: phone, // Include phone number in order data
        department: department, // Include department in order data
        team: team, // Include team in order data
        cartItems: cart,
        totalPrice: cart.reduce((total, item) => total + item.productPrice, 0),
        loanTerm: loanTerm, // Add loan term to the order
        timestamp: serverTimestamp()
      };

      addDoc(collection(db, 'orders'), order)
        .then(() => {
          alert('Order placed successfully!');
          cart = [];
          updateCartDisplay();
          document.getElementById('checkout-modal').style.display = 'none';
        })
        .catch(error => {
          console.error('Error placing order:', error);
        });
    }

    // Sign out function
    window.handleSignOut = function() {
      console.log('Sign-out initiated');
      signOut(auth).then(() => {
        console.log('User signed out');
        window.location.href = '/pautangina.github.io/index.html'; // Adjust to your redirect URL
      }).catch(error => {
        console.error('Error during sign-out:', error);
      });
    }

    // Initialize Firebase Auth State Listener
    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log('User signed in:', user);
        // Show the sign-out button when user is signed in
        document.getElementById('sign-out-btn').style.display = 'block';
        document.getElementById('sign-out-btn').onclick = handleSignOut;  // Bind the renamed sign-out function
      } else {
        console.log('No user signed in');
        // Hide the sign-out button when no user is signed in
        document.getElementById('sign-out-btn').style.display = 'none';
      }
    });
  </script>
</body>
</html>
