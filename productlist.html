<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Listing</title>
  <link rel="stylesheet" href="style3.css">
  <style>
    body {
      position: relative;
    }
  </style>
</head>
<body>
  <img src="https://assets.softr-files.com/applications/5161fb19-ec3f-4962-b3b7-49c68eba0c5f/assets/25fa525f-cf79-4907-8efe-c0ed02c3bdde.png" alt="Logo">
  <h2>Available Products for Loan</h2>

  <!-- Cart Icon -->
  <div id="cart">
    ðŸ›’ <span id="cart-count">0</span>
  </div>

  <!-- Filters and Search -->
  <div id="filter-container">
    <label for="category-filter">Filter by Category:</label>
    <select id="category-filter" onchange="applyFilters()">
      <option value="all">All</option>
      <option value="gadget">Gadget</option>
      <option value="appliance">Appliance</option>
    </select>

    <label for="type-filter">Filter by Type:</label>
    <select id="type-filter" onchange="applyFilters()">
      <option value="all">All</option>
      <option value="smartphone">Smartphone</option>
      <option value="tablet">Tablet</option>
      <option value="pc-laptop">PC / Laptop</option>
      <option value="entertainment">Entertainment</option>
      <option value="home-cleaning">Home Cleaning</option>
      <option value="kitchen">Kitchen</option>
      <option value="home-comfort">Home Comfort</option>
    </select>
    
    <label for="search-box">Search:</label>
    <input type="text" id="search-box" placeholder="Search for a product..." oninput="applyFilters()">
  </div>  

  <!-- Product Grid -->
  <div id="product-list"></div>

  <!-- Firebase and Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD6WHRzPz5kpF39K0U-RwB6Q-8DySMJ0uM",
      authDomain: "pautangina-6f0ab.firebaseapp.com",
      projectId: "pautangina-6f0ab",
      storageBucket: "pautangina-6f0ab.firebasestorage.app",
      messagingSenderId: "981514614207",
      appId: "1:981514614207:web:ad7f106d68991920ff5d0a",
      measurementId: "G-99917HK00J"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    let cart = [];
    let allProducts = [];  // Global variable to store all products

    // Google Sheets API Integration
    const SPREADSHEET_ID = '1tUBj7jJaxtr1UnhbxusQq_ATFSPFzAV8h5rVHiqE-mo';  // Replace with your actual spreadsheet ID
    const API_KEY = 'AIzaSyDGKkSwVkDgXgSCKEPf8ExDgeCejA6Tqu4';  // Replace with your API key

    // Function to fetch product data from Google Sheets
    function fetchProductData() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/ProductInventory!A:H?key=${API_KEY}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          const rows = data.values;
          allProducts = [];  // Reset the allProducts array

          rows.forEach((row, index) => {
            if (index === 0) return; // Skip header row

            const [className, dataId, dataCategory, dataType, imgSrc, alt, price, specifications] = row;

            const product = {
              className,
              dataId,
              dataCategory,
              dataType,
              imgSrc,
              alt,
              price,
              specifications
            };

            allProducts.push(product); // Store all products in the array

            // Create and display the product elements
            const productDiv = createProductElement(product);
            document.getElementById('product-list').appendChild(productDiv);
          });
        })
        .catch(error => console.error('Error fetching product data:', error));
    }

    // Helper function to create a product element
    function createProductElement(product) {
      const productDiv = document.createElement('div');
      productDiv.classList.add('product');
      productDiv.setAttribute('data-id', product.dataId);
      productDiv.setAttribute('data-category', product.dataCategory);
      productDiv.setAttribute('data-type', product.dataType);

      const productImg = document.createElement('img');
      productImg.src = product.imgSrc;
      productImg.alt = product.alt;

      const productTitle = document.createElement('h2');
      productTitle.textContent = product.alt;

      const productPrice = document.createElement('p');
      productPrice.textContent = `Price: Php ${product.price}`;

      const detailsButton = document.createElement('button');
      detailsButton.textContent = 'Show Details';
      detailsButton.onclick = function () {
        toggleDetails(`details-${product.dataId}`, this);
      };

      const productDetails = document.createElement('div');
      productDetails.id = `details-${product.dataId}`;
      productDetails.classList.add('product-details');
      productDetails.style.display = 'none';
      productDetails.innerHTML = `
        <p><strong>Product:</strong> ${product.alt}</p>
        <p><strong>Manufacturer:</strong> Manufacturer Name</p>
        <p><strong>Specifications:</strong></p>
        <ul>
          ${product.specifications.split(',').map(spec => `<li>${spec.trim()}</li>`).join('')}
        </ul>
      `;

      const addToCartButton = document.createElement('button');
      addToCartButton.textContent = 'Add to Cart';
      addToCartButton.onclick = function () {
        addToCart(product.dataId, product.alt, product.price);
      };

      productDiv.appendChild(productImg);
      productDiv.appendChild(productTitle);
      productDiv.appendChild(productPrice);
      productDiv.appendChild(detailsButton);
      productDiv.appendChild(productDetails);
      productDiv.appendChild(addToCartButton);

      return productDiv;
    }

    // Function to apply filters including the search term
    function applyFilters() {
      const searchTerm = document.getElementById('search-box').value.toLowerCase();
      const filteredProducts = allProducts.filter(product => {
        return product.alt.toLowerCase().includes(searchTerm) || product.specifications.toLowerCase().includes(searchTerm);
      });

      // Clear current product list
      const productListDiv = document.getElementById('product-list');
      productListDiv.innerHTML = '';

      // Append filtered products
      filteredProducts.forEach(product => {
        const productDiv = createProductElement(product);
        productListDiv.appendChild(productDiv);
      });
    }

    document.addEventListener("DOMContentLoaded", function () {
      fetchProductData();  // Fetch product data from Google Sheets

      // Cart functionality
      const savedCart = JSON.parse(localStorage.getItem("cart")) || [];
      cart = savedCart;
      updateCartDisplay();

      window.addToCart = function (productId, productName, productPrice) {
        const product = { productId, productName, productPrice };
        cart.push(product);
        updateCartDisplay();
      };

      function updateCartDisplay() {
        const cartCount = document.getElementById('cart-count');
        cartCount.textContent = cart.length;
      }

      document.getElementById('cart').addEventListener('click', function () {
        localStorage.setItem("cart", JSON.stringify(cart));
        window.location.href = "cart.html";
      });
    });
  </script>

  <!-- Link to filter.js -->
  <script src="filter2.js"></script>
</body>
</html>
