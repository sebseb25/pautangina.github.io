<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            color: #333;
        }
        h1 {
            font-size: 2em;
            color: #2c3e50;
        }
        h2 {
            font-size: 1.5em;
            color: #34495e;
        }
        label {
            display: block;
            margin-top: 10px;
            font-size: 1.1em;
        }
        select, input, button {
            font-size: 1em;
            margin-top: 5px;
            padding: 5px;
        }
        button {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #3498db;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.2em;
            color: #27ae60;
        }
    </style>
</head>
<body>
    <h1>Loan Calculator</h1>
    <h2>Not sure how much to pay? Use our calculator!</h2>

    <label for="loanType">Select Loan Type:</label>
    <select id="loanType">
        <option value="salary">Salary Loan</option>
        <option value="product">Product Loan</option>
    </select>

    <label for="loanAmountLabel">Loan Amount:</label>
    <div id="loanAmountContainer">
        <select id="loanAmount">
            <option value="5000">5000</option>
            <option value="10000">10000</option>
            <option value="15000">15000</option>
            <option value="20000">20000</option>
        </select>
    </div>

    <label for="loanTerm">Loan Term (months):</label>
    <input type="number" id="loanTerm" placeholder="Enter term">

    <button id="calculateButton">Calculate</button>

    <div class="result" id="result"></div>

    <script>
        document.getElementById('loanType').addEventListener('change', function() {
            const loanType = document.getElementById('loanType').value;
            const loanAmountContainer = document.getElementById('loanAmountContainer');

            // Clear existing content
            loanAmountContainer.innerHTML = '';

            if (loanType === 'salary') {
                const select = document.createElement('select');
                select.id = 'loanAmount';
                [5000, 10000, 15000, 20000].forEach(amount => {
                    const option = document.createElement('option');
                    option.value = amount;
                    option.textContent = amount;
                    select.appendChild(option);
                });
                loanAmountContainer.appendChild(select);
            } else if (loanType === 'product') {
                const input = document.createElement('input');
                input.type = 'number';
                input.id = 'loanAmount';
                input.placeholder = 'Enter amount';
                loanAmountContainer.appendChild(input);
            }
        });

        document.getElementById('calculateButton').addEventListener('click', function() {
            const loanType = document.getElementById('loanType').value;
            const loanAmountElement = document.getElementById('loanAmount');
            const loanAmount = parseFloat(loanAmountElement.value);
            const loanTerm = parseInt(document.getElementById('loanTerm').value);
            const resultDiv = document.getElementById('result');

            if (isNaN(loanAmount) || isNaN(loanTerm)) {
                resultDiv.textContent = "Please enter valid loan amount and term.";
                return;
            }

            const interestRate = 0.04; // 4% monthly
            let maxLoanTerm;

            if (loanType === 'salary') {
                maxLoanTerm = 3;

                if (loanTerm < 1 || loanTerm > maxLoanTerm) {
                    resultDiv.textContent = `For Salary Loan, the term must be between 1 and ${maxLoanTerm} months.`;
                    return;
                }
            } else if (loanType === 'product') {
                maxLoanTerm = 6;

                if (loanTerm < 1 || loanTerm > maxLoanTerm) {
                    resultDiv.textContent = `For Product Loan, the term must be between 1 and ${maxLoanTerm} months.`;
                    return;
                }
            }

            const totalInterest = loanAmount * interestRate * loanTerm;
            const totalRepayment = loanAmount + totalInterest;
            const semiMonthlyPayment = totalRepayment / (loanTerm * 2);

            resultDiv.textContent = `Total Repayment: PHP ${totalRepayment.toFixed(2)} | Semi-Monthly Payment: PHP ${semiMonthlyPayment.toFixed(2)}`;
        });
    </script>
</body>
</html>
